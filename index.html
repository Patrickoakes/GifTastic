<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>GIFtastic</title>



        <link rel="stylesheet" type="text/css"
            href="style.css">

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div
                    class="col-md-12 text-center title-detail">
                    <h1>Movies!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5 buttons-box">
                    <h5 class="text-center">Some movies to
                        get you started:</h5>
                    <div class="text-center" id="buttons">
                    </div>
                </div>
                <div
                    class="col-md-5 submission-box text-center">
                    <label for="movie-input">Add some
                        movies:
                    </label>
                    <input type="text" id="movie-input"
                        placeholder="Type in a movie"><br>
                    <input id="add-movie"
                        class="btn btn-light" type="submit"
                        value="Submit">
                    <h3 id="no-entry"></h3>
                    <script src="app.js"></script>

                    <script
                        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



                    <img
                        src="The-Godfather-Effect-Don-Vito-631.jpg">
                    <img src="LastTango.jpg">
                    <img src="WonderfulLife.jpg">
                    <img src="taxi-driver.jpg">
                    <img src="belle.png">
                    <img src="Thin.jpg">
                    <img src="sales.jpg">
                    <img src="Bad.jpg">


    </body>

</html>
